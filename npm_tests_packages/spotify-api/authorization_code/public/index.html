<!doctype html>
<html ng-app="myApp">
  <head>
    <title>Spotify API</title>
    <style>
    </style>
  </head>
  <body ng-controller="mainController">
    <form action="/spotify">
      <input type="submit" value="YouTube" ng-click="submit"/>
    </form>
    <form action="/test">
      <input type="submit" value="YouTube" ng-click="test"/>
    </form>
  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Include Angular from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
<script>

// Instantiate the myApp Angular application that we attached to out html tag
    var app = angular.module("myApp", []);

// Here is the Javascript for our controller which we linked (scoped) to the body tag
    app.controller("mainController", ['$scope','$http',function($scope, $http) {

        $scope.submit = function{
          $http.get("/spotify").then(function(response) {
            alert(response);
          });
        }

        $scope.test = function{
          $http.get("/test").then(function(response) {
            alert(response);
          });
        }
    }]);
</script>
</html>
