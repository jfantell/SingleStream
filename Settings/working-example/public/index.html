<!doctype html>
<html ng-app="myApp">
  <head>
    <title>YouTube and Spotify API</title>
    <style>
    </style>
  </head>
  <body ng-controller="mainController">
    <form action="/youtube_auth">
      <input type="submit" value="YouTube Auth" ng-click="youtube_auth"/>
    </form>
    <form action="/youtube_list">
      <input type="submit" value="YouTube List" ng-click="youtube_list"/>
    </form>
    <form action="/spotify_auth">
      <input type="submit" value="Spotify Auth" ng-click="spotify_auth"/>
    </form>
    <form action="/spotify_list">
      <input type="submit" value="Spotify List" ng-click="spotify_list"/>
    </form>
  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Include Angular from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
<script>

// Instantiate the myApp Angular application that we attached to out html tag
    var app = angular.module("myApp", []);

// Here is the Javascript for our controller which we linked (scoped) to the body tag
    app.controller("mainController", ['$scope','$http',function($scope, $http) {

        $scope.youtube_auth = function{
          $http.get("/youtube_auth").then(function(response) {
            alert(response);
          });
        }

        $scope.youtube_list = function{
          $http.get("/youtube_list").then(function(response) {
            alert(response);
          });
        }
        $scope.spotify_auth = function{
          $http.get("/spotify_auth").then(function(response) {
            alert(response);
          });
        }

        $scope.spotify_list = function{
          $http.get("/spotify_list").then(function(response) {
            alert(response);
          });
        }
    }]);
</script>
</html>
