<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Display as grid</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 1000px; }
  #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 40%; height: 40%; font-size: 4em; text-align: center; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</head>
<body>

<ul id="sortable">
  <li class="ui-state-default">Bruce Springsteen</li>
  <li class="ui-state-default">Elton John</li>
  <li class="ui-state-default">Steven Tyler</li>
  <li class="ui-state-default">Don Henley</li>
  <li class="ui-state-default">Ray Charles</li>
  <li class="ui-state-default">Paul McCartney</li>
  <li class="ui-state-default">The Beatles</li>
  <li class="ui-state-default">AC/DC</li>
  <li class="ui-state-default">Elvis Presley</li>
  <li class="ui-state-default">Cold Play</li>
  <li class="ui-state-default">Adele</li>
  <li class="ui-state-default">Beethoven</li>
</ul>
 
 
</body>
</html>
